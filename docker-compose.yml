version: "3"
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - 80:80
    links:
      - mongo
      - nginx
    volumes:
      - ./app:/AppData
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: nilton
      MONGO_INITDB_ROOT_PASSWORD: nilton1234
      MONGO_INITDB_DATABASE: niltonDB
    volumes:
      - ./data:/data/db
  nginx:
    container_name: nginx
    image: nginx
    restart: always